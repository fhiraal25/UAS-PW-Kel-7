<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ikhsan's Tech World</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="lib/animate/animate.min.css" rel="stylesheet" />

    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow" style="max-width: 500px; width: 100%">
        <h3 class="text-center mb-4">Buat Akun Baru</h3>
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukkan nama Anda"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="contoh@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Minimal 6 karakter"
              required
            />
          </div>
          <div class="mb-3">
            <label for="konfirmasi-password" class="form-label"
              >Konfirmasi Kata Sandi</label
            >
            <input
              type="password"
              class="form-control"
              id="konfirmasi-password"
              placeholder="Minimal 6 karakter"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
          <p class="mt-3 text-center">
            Sudah punya akun? <a href="login.html">Login di sini</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
